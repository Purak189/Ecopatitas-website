<div
  class="dv-banner-container"
  id="home"
  [ngStyle]="{
    'background-image': 'url(' + backgroundImage + ')',
    'cursor': redirectUrl && redirectUrl.length > 0 ? 'pointer' : 'default'
  }"
  (click)="navigateToWsp(redirectUrl)"
>
  <div class="container__primary">
    <div class="dv-banner-container__content">
      <div class="dv-banner-container__content-text" data-aos="fade-right">
        <h1>
          {{ title }}
        </h1>
      </div>
    </div>
  </div>
</div>
