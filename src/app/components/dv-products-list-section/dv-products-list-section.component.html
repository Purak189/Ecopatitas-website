<div id="product-start">

</div>
<div class="dv-products-list">
  <div class="container__primary">
    <div class="dv-products-list__content">

      <h2 class="title">Nuestros Productos</h2>

      <div class="dv-products-list__content-categories">
        <div class="categories-box">
          <div *ngFor="let category of categories" class="category-item">
            <input type="checkbox" id="{{ category.name }}" class="category-checkbox"
                   [(ngModel)]="category.selected" (change)="toggleCategory(category)">
            <label for="{{ category.name }}" class="category-label">{{ category.name }}</label>
          </div>
        </div>
      </div>

      <div class="dv-products-list__content-container">

        <div class="dv-products-list__content-cards">
          <div class="dv-products-list__content-cards__card" *ngFor="let item of visibleProducts">
            <div class="dv-products-list__content-cards__card__img">
              <img class="main-img" [src]="item.image" alt="card" />
            </div>
            <div class="dv-products-list__content-cards__card__text">
              <h2>{{ item.name }}</h2>
              <h3>s/.{{ item.price[0] | number:'2.2-2'}}</h3>
              <button (click)="openWhatsapp(item.name)"><span>COMPRAR</span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="dv-products-list-buttons">
        <button class="slick-prev-services" aria-label="Previous Slide" (click)="prevSlide()">
          <img src="../../../assets/icons/arrow-left.svg" alt="flecha">
        </button>
        <button class="slick-next-services" aria-label="Next Slide" (click)="nextSlide()">
          <img src="../../../assets/icons/arrow-right.svg" alt="flecha">
        </button>
      </div>
    </div>
  </div>
</div>
